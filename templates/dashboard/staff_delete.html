{% extends 'partials/base.html'%}
{% block title %}Order Page{% endblock %}
{% load crispy_forms_tags %}

{%block content%}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3">
                <h3>Delete User</h3>
                <hr>
            <div class="alert alert-danger">
                <h4>Procceed in removing the user ?</h4>
            </div>
            <form method="POST">
                {%csrf_token%}
                {{form|crispy}}
                <a class="btn btn-secondary" href="{%url 'dashboard-staff'%}">Cancel</a>
                <input class="btn btn-danger bg-red" type="submit" value="Remove">
                
            </form>
            </div>
        </div>
    </div>
</div>


{%endblock%}
